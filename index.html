<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Web</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1>Tic Tac Toe Game</h1>
      <div class="wrapper">
        <p class="description">
          <em>In this game we play against the ai.</em><br /><br />
          You can change your name and ai difficulty if you click the options
          button down below.
        </p>
        <p id="playername-title">Your name: Player</p>
        <p>Your marker: X</p>
        <p id="ai-diff-desc">Ai difficulty: easy</p>
        <p id="error-msg"></p>
        <div class="game-wrapper">
          <button class="cell"></button>
          <button class="cell horizontal-border"></button>
          <button class="cell"></button>
          <button class="cell vertical-border"></button>
          <button class="cell horizontal-border vertical-border"></button>
          <button class="cell vertical-border"></button>
          <button class="cell"></button>
          <button class="cell horizontal-border"></button>
          <button class="cell"></button>
        </div>
      </div>
      <dialog>
        <button id="close-modal-btn">X</button>
        <h2 id="winner-msg">Options</h2>
        <div id="winner-img-wrapper">
          <p></p>
        </div>
        <!-- <img src="gifs/win.gif" alt="winner" class="giffy" /> -->
        <button autofocus id="reset-game-btn">Reset board</button>
        <form id="form-name">
          <label for="playername">Your name:</label>
          <input type="text" name="playername" id="playername" />
          <input type="submit" id="submit-name" />
        </form>
        <div class="ai-wrapper">
          <h2>Change AI difficulty</h2>
          <div class="ai-wrapper__buttons">
            <button value="easy" class="btn-ai">Easy</button>
            <button value="hard" class="btn-ai">Hard</button>
          </div>
          <div class="ai-wrapper__msg-wrapper">
            <p id="easy-mode" class="mode-msg">Easy mode activated</p>
            <p id="hard-mode" class="mode-msg">Hard mode activated</p>
          </div>
        </div>
      </dialog>
      <button id="reset-btn" autofocus>Options</button>
    </section>

    <script src="main.js"></script>
  </body>
</html>
